<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugio Cofistros - Formulario</title>
</head>
<body background="recursos/background2.png" style="background-color: rgb(255, 255, 255, 0.9);">
    <main>
        <article>
            <figure> <img src="recursos/baner.png" alt=""> </figure>
            <a href="RodolfoContreras_index.html"><button>Pagina principal</button></a>
            <a href="RodolfoContreras_sub1.html"><button>Listado de mascotas</button></a>
            <a href="RodolfoContreras_sub3.html"><button>Requisitos</button></a>
            <a href="RodolfoContreras_sub2.html"><button>Contacto</button></a>
            <a href="RodolfoContreras_sub4.html"><button>Videos y tutoriales</button></a>
            <a href="../index.html"><button>Ir al inicio</button></a>
            <div>
                <div>
                <h1 style="display: inline-block; background-color: rgb(241, 241, 12, 0.5);">Formulario de adopcion</h1>
                </div>
                <div>
                <p style="background-color: rgb(255, 255, 255, 0.4); display: inline-block;">
                    En este formulario puedes elegir la mascota en la que estés interesado,<br>
                    llenar tus datos y esperar a ser contactado por nosotros
                </p>
                </div>
            </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Datos personales del adoptante</legend>
                    <div>
                         <label for="nombre">Nombre:</label>
                         <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="Edad">Edad:</label>
                        <input type="text" name="Edad" id="Edad">
                    </div>
                    <div>
                        <label for="Direccion">Direccion:</label>
                        <input type="text" name="Direccion" id="Direccion">
                    </div>
                    <div>
                        <label for="correo">Correo electronico:</label>
                        <input type="email" name="correo" id="correo">
                    </div>
                    <label for="mascotas">Mascota de interés:</label>
                    <select name="mascotas" id="mascotas">
                        <option value="1">Cofistra</option>
                        <option value="2">Cofistro</option>
                        <option value="3">Bongorongo</option>
                        <option value="4">Yoli</option>
                        <option value="4">Cochi</option>
                    </select>
                    <div>
                        <!--text area-->
                    <label for="comentarios">Comentarios:</label>
                    <textarea name="comentarios" id="comentarios" cols="30"
                    rows="10"></textarea>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
